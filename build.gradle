apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
        	srcDir 'conf'
        	srcDir 'prototypes/imageclassification/src'
    	}
    }
    test {
    	java {
    		srcDir 'test'
    	}
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

dependencies {
	compile project(':JAICore')
	compile project(':CrcTaskBasedConfigurator')
	
	// Catalano libraries for image filters and preprocessing
	compile name: 'Catalano.Image'
	compile name: 'Catalano.Math'
	compile name: 'Catalano.Statistics'
	
	// Koloboke Library for high performance primitive collections
	compile group: 'com.koloboke', name: 'koloboke-impl-jdk8', version: '1.0.0'
	compile group: 'com.koloboke', name: 'koloboke-impl-common-jdk8', version: '1.0.0'
	
	// Graph Stream
	compile group: 'org.graphstream', name: 'gs-core', version: '1.1.1'
	compile group: 'org.graphstream', name: 'gs-ui', version: '1.3'
	
	// Weka
	compile group: 'nz.ac.waikato.cms.weka', name: 'weka-dev', version: '3.9.1'

	compile 'org.apache.commons:commons-collections4:4.1'
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
	
	
	// Basics
	compile 'junit:junit:4.12'
	compile 'org.slf4j:slf4j-api:1.7.13'
	compile 'org.apache.commons:commons-lang3:3.4'
	compile 'org.apache.commons:commons-collections4:4.1'
	compile group: 'commons-io', name: 'commons-io', version: '2.5'

	runtime 'org.slf4j:slf4j-log4j12:1.7.13', 'log4j:log4j:1.2.17'
	//compile fileTree(dir: "${project.projectDir}/lib/", include: '*.jar')
}

repositories {
    mavenCentral()
	mavenLocal()
	maven {
        url "http://clojars.org/repo/"
    }
    flatDir {
    	dirs 'lib'
    }
}