apply plugin: 'java'
apply plugin: 'eclipse-wtp'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
        	srcDir 'conf'
        	srcDir 'prototypes/genderrecognition/src'
    	}
    }
    test {
    	java {
    		srcDir 'test'
    	}
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

dependencies {
	
	// Catalano libraries for image filters and preprocessing
	compile name: 'Catalano.Image'
	compile name: 'Catalano.Math'
	compile name: 'Catalano.Statistics'
	compile name: 'JAICore'
	compile name: 'HTNSearch'

	// Graph Stream
	compile group: 'org.graphstream', name: 'gs-core', version: '1.1.1'
	compile group: 'org.graphstream', name: 'gs-ui', version: '1.3'
	
	// Weka
	compile group: 'nz.ac.waikato.cms.weka', name: 'weka-dev', version: '3.9.1'

	// Apache Commons
	compile 'org.apache.commons:commons-lang3:3.4'
	compile 'org.apache.commons:commons-collections4:4.1'
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
	compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.3'
	
	// HTTP Webserver
	testCompile group: 'com.sun.net.httpserver', name: 'http', version: '20070405'
	compile group: 'org.apache.tomcat', name: 'tomcat-servlet-api', version: '9.0.0.M22'
	
	// Google
	compile 'com.google.guava:guava:18.0'
	
	// Basics
	compile 'junit:junit:4.12'
	compile 'org.slf4j:slf4j-api:1.7.13'

	runtime 'org.slf4j:slf4j-log4j12:1.7.13', 'log4j:log4j:1.2.17'
	//compile fileTree(dir: "${project.projectDir}/lib/", include: '*.jar')
	
	// Jackson for JSON (used by JAICore but not contained in the JAR)
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.0.pr4'
	
	// Spring Boot
	compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.9.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-test:1.5.9.RELEASE'
	
	// Jackson for YAML
	compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.8.10'
	
	//Hamcrest for unit tests
	testCompile 'org.hamcrest:hamcrest-core:1.3'
}

repositories {
    mavenCentral()
	mavenLocal()
	maven {
        url "http://clojars.org/repo/"
    }
    flatDir {
    	dirs 'lib'
    }
}